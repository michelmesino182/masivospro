<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Mensajes | Masivos WhatsApp</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <script type="module" src="../assets/js/messages.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Barra de navegación -->
    <header class="bg-blue-600 p-4 text-white text-center text-xl font-bold">
        Configuración de Mensajes
    </header>
    
    <div class="container mx-auto mt-6 p-4">
        <!-- Formulario de mensaje -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-semibold text-center mb-4">Crear Mensaje</h3>
            <form id="message-form" class="space-y-4">
                <textarea id="message-content" placeholder="Escribe tu mensaje aquí..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                <select id="recipient-group" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="all">Todos los Contactos</option>
                </select>
                <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Enviar Mensajes</button>
            </form>
        </div>

        <!-- Vista previa del mensaje -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">Vista Previa</h3>
            <div id="preview-message" class="p-4 border rounded-lg bg-gray-50 text-gray-800">
                Aquí aparecerá la vista previa de tu mensaje.
            </div>
        </div>
    </div>
</body>
</html>
