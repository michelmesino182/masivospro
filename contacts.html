<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos | Masivos WhatsApp</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <script type="module" src="../assets/js/contacts.js"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Barra de navegación -->
    <header class="bg-blue-600 p-4 text-white text-center text-xl font-bold">
        Gestión de Contactos
    </header>
    
    <div class="container mx-auto mt-6 p-4">
        <!-- Formulario para agregar contacto -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-semibold text-center mb-4">Agregar Nuevo Contacto</h3>
            <form id="add-contact-form" class="space-y-4">
                <input type="text" id="contact-name" placeholder="Nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <input type="tel" id="contact-phone" placeholder="Número de WhatsApp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Agregar Contacto</button>
            </form>
        </div>

        <!-- Lista de contactos -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">Lista de Contactos</h3>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2 text-left">Nombre</th>
                        <th class="p-2 text-left">Número</th>
                        <th class="p-2 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contacts-list">
                    <!-- Los contactos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
