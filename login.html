<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Masivos WhatsApp</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <script type="module" src="../assets/js/auth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Iniciar Sesión</h2>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Correo Electrónico" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type="password" id="password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Ingresar</button>
        </form>
        <div class="text-center mt-4">
            <button id="google-login" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Ingresar con Google</button>
        </div>
    </div>
</body>
</html>
